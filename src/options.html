<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toolbar Dial Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="theme" class="DefaultLight">
      <div id="options">
        <header>Toolbar Dial Options</header>
        <main>
          <div class="setting-wrapper theme">
            <div class="setting-label">Appearance:</div>
            <div class="setting-option">
              <div class="theme-button">
                <button id="defaultLightBtn" aria-label="Light Theme"></button>
                <div class="theme-name">Light</div>
              </div>
              <div class="theme-button">
                <button id="defaultDarkBtn" aria-label="Dark Theme"></button>
                <div class="theme-name">Dark</div>
              </div>
            </div>
          </div>
          <div class="setting-wrapper">
            <div class="setting-label">Default Folder:</div>
            <div class="setting-option folder">
              <select id="selectFolder"></select
              ><i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="setting-wrapper">
            <div class="setting-label">Folders:</div>
            <div class="setting-option folder">
              <select id="folderTarget">
                <option value="new">Open bookmarks in new tab</option>
                <option value="current"
                  >Open bookmarks in current tab</option
                ></select
              ><i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="setting-wrapper">
            <div class="setting-label homepage">Home Page:</div>
            <div class="setting-option">
              The following URL can been used for the browser's homepage. <br />
              <span id="homepage-url"></span>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./options.js"></script>
  </body>
</html>
